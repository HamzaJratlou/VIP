<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Unlock your career in the thrilling world of cruises with VIP International Morocco. Our specialized training equips candidates with all they need to excel in the cruise industry. As a trusted government-approved unit since 2012, we've successfully placed 800 Moroccan candidates in our partner companies. Explore exciting job opportunities and embark on a journey towards a rewarding cruise career.">
    <meta name="author" content="Mounir Aderdor" />
    <meta name="keywords" content="vip international">
    <title>Vip Internation sign up</title>
    <link rel="stylesheet" href="./signup.css">
</head>
<body>
    <div class="container">
        <div class="container__logo">
            <h1 class="container__logo-title">Register Now</h1>
        </div>
        <div class="container__forum">
            <form action="" method="post">
                <div class="container__forum-name">
                    <input type="text" name="first_name" id="first_name" placeholder="first name" required autofocus>
                    <input type="text" name="last_name" id="last_name" placeholder="last name" required>
                </div>
                <div class="container__forum-contact">
                    <input type="email" name="email" id="email" placeholder="email address" required>
                    <input type="tel" name="phone" id="phone" placeholder="phone number" required>
                </div>
                <div class="container__forum-birthdate">
                    <label for="birthdate">Date Of Birth:</label><br>
                    <input type="date" name="birthdate" id="birthdate" required>
                </div>
                <div class="container__forum-gender">
                    <div class="radiobtn">
                        <input name="gender" id="male" class="radiobtn__input" type="radio">
                        <label for="male" class="radiobtn__label">
                        <span class="radiobtn__custom"></span>
                            Male
                        </label>
                    </div>
                    <div class="radiobtn">
                        <input name="gender" id="female" class="radiobtn__input" type="radio">
                        <label for="female" class="radiobtn__label">
                        <span class="radiobtn__custom"></span>
                            Female
                        </label>
                    </div>
                </div>
                <div class="container__forum-passwords">
                    <input type="password" name="password" id="password" minlength="12" maxlength="30" placeholder="password">
                    <input type="password" name="confirm password" id="conf-password" minlength="12" maxlength="30" placeholder="Confirm Password">
                </div>
                <div class="container__forum-btns">
                    <input class="login" type="reset" value="reset">
                    <input class="signup" type="submit" value="submit">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
